<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
		#iframe {
			height: 100%;
			width: 100%;
			border-width: 0
		   }
		   html, body {
  			 height: 100%
			}
		   </style>
	</head>
<body>

<iframe src="school.html"  name="iframeid" id="iframe" height="100vh" width="100%" title="Iframe Example"   ></iframe>

<p><a href="index.html" target="iframeid">W3Schools.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
